<div class="matrix-board" (window:resize)="onResizeCanvas()" #mainContainer>
  <canvas #canvas></canvas>
  <ng-container *ngFor="let ch of height; let y = index">
    <div
      class="cell"
      *ngFor="let cw of width; let x = index"
      [style.height.%]="height.length"
      [style.width.%]="width.length"
      [class.selected]="
        isSelectedCell({
          x: cellWidth * x,
          y: cellHeight * (height.length - 1 - y)
        })
      "
    >
      {{ x + ", " + y }}
    </div>
  </ng-container>
</div>
